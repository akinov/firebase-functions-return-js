<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FirebaseFunctions return JavaScript exsample</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card" style="width: 80vw;">
      <div class="card-body">
        <h5 class="card-title">FirebaseFunctions return JavaScript exsample</h5>
        <p class="card-text">
          <a
            href="https://github.com/akinov/firebase-functions-return-js"
            target="_blank"
            >Ref: firebase-functions-return-js[GitHub]</a
          >
        </p>

        <h6 class="card-subtitle mb-2 text-muted">Rendaring script tag</h6>
        <pre><code id="code"></code></pre>

        <div class="form-group">
          <label for="exampleInputEmail1">Query Name (Optional)</label>
          <input id="name" type="text" class="form-control" />
        </div>
        <button id="submit" class="btn btn-primary">Load JS</button>
      </div>
    </div>

    <div id="script"></div>
    <script>
      $(function() {
        var functionsUrl =
          'https://asia-northeast1-fir-functions-return-js.cloudfunctions.net/hello';
        var $code = $('#code'),
          $name = $('#name'),
          $submit = $('#submit'),
          $script = $('#script');

        $submit.on('click', function() {
          var scriptDom = getScriptTag();
          $script.html(scriptDom);
          $code.text(scriptDom.prop('outerHTML'));
        });

        function getScriptTag() {
          var name = $name.val();
          var queryString = '';
          if (name) {
            queryString = '?name=' + name;
          }
          return $('<script>').attr({
            src: functionsUrl + queryString
          });
        }

        $code.text(getScriptTag().prop('outerHTML'));
      });
    </script>
  </body>
</html>
